<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

	<head th:fragment="header-principal">
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous">

		<!-- <title th:text="${title}"></title> -->
		<!-- Agregar jQuery desde la CDN de Google -->

		<title>Inicia Sesion</title>

		<link rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
		<!-- DataTables CSS y JS -->
		<link rel="stylesheet" type="text/css"
			href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css">

		<!-- Boxicons CSS -->
		<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css'
			rel='stylesheet'>
		<link rel="stylesheet"
			href="https://cdn.materialdesignicons.com/5.0.45/css/materialdesignicons.min.css">
		<!-- Boxicons CSS -->
		<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
			rel='stylesheet'>
		<!-- Css mio -->
		<link rel="stylesheet" type="text/css" th:href="@{/css/login/login.css}" />
	</head>

	<body>
		<div class="row ">
			<div class="col-md-12 d-flex justify-content-center align-items-center">
			

					<div class="container mt-5">
						<div class="heading">Sign In</div>
						<form th:action="@{/login}" method="post" class="form">
							<input required="" class="input" type="text" name="username" id="email" placeholder="username">
							<input required="" class="input" type="password" name="password" id="password" placeholder="Password">
							<span class="forgot-password"><a href="#">Forgot Password?</a></span>
							<input class="login-button" type="submit" value="Sign In">
						</form>
						
						<div class="social-account-container">
							<span class="title">Or Sign in with</span>
							<div class="social-accounts">
							  <button class="social-button google">
								<svg class="svg" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 488 512">
								  <path d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"></path>
								</svg></button>
							  <button class="social-button apple">
								<svg class="svg" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512">
								  <path d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 49.9-11.4 69.5-34.3z"></path>
								</svg>
							  </button>
							  <button class="social-button twitter">
								<svg class="svg" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
								  <path d="M389.2 48h70.6L305.6 224.2 487 464H345L233.7 318.6 106.5 464H35.8L200.7 275.5 26.8 48H172.4L272.9 180.9 389.2 48zM364.4 421.8h39.1L151.1 88h-42L364.4 421.8z"></path>
								</svg>
							  </button>
							</div>
						  </div>
						  <span class="agreement"><a href="#">Learn user licence agreement</a></span>
						  <button id="salir-button" onclick="window.location.href='/app/home'">En otro momento</button>
					  </div>
			</div>
		</div>

		<div th:fragment="scripts-principal">
			<!-- Option 1: Bootstrap Bundle with Popper -->
			<script
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
				crossorigin="anonymous"></script>
			<!-- Agregar jQuery desde la CDN de Google -->
			<script
				src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

			<!-- jQuery -->
			<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

		</div>
		<!-- Asociar tu archivo JS usuarios.js -->
		<script th:src="@{/js/login/login.js}"></script>
	</body>

</html>
